<script>
    let sum = 0;
    n = parseInt(prompt("Nhập n "));
    let i = 1;
    if (n < 0) {
        alert("Nhập lại")
    } else {
        while (i <= n) {
            sum = sum + (1 / (i * 2));
            i++;
        }
    }

    alert(sum);
</script>
