    <title>Tính S(n) = 1/1x2 + 1/2x3 +…+ 1/n x (n + 1)</title>

</body>

<script>
    let sum = 0;
    n = parseInt(prompt('Nhập n '));
    for (var i = 1; i <= n; i++) {
        sum = sum + (1 / (i * (i + 1)));
    }
    alert(sum);
</script>
