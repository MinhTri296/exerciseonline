</body>

<script>
    sum = 0;
    x = parseInt(prompt("Nhập số tự nhiên"));
    n = parseInt(prompt("Nhập số tự nhiên"));
    for(let i = 1;i <= n; i++) {
        sum += Math.pow(x,i)
    }
    document.write(` giá trị x: ${x} giá trị n : ${n} Tổng của các giá trị x + x^2...x^n = ${sum}`)

</script>
