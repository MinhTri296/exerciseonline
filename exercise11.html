    <title>Tính S(n) = 1 + 1.2 + 1.2.3 + … + 1.2.3….N</title>

</body>

<script>
    let sum = 0;
    n = parseInt(prompt("Nhập số tự nhiên"));
    if (n < 0) {
        document.write(`nhập lại`)
    } else {
        let giaithua = 1;
        for (i = 1; i <= n; i++) {
            giaithua *= i;
            for (j = 1; j <= i; j++) {
                sum += giaithua
            }
        }
    }
    document.write(` giá trị của n là : ${n} tổng của các n giai thừa  là ${sum}`)
</script>
