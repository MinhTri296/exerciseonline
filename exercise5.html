    <title>Tính S(n) = 1 + 1/3 + 1/5 + … + 1/(2n + 1)</title>

<script>
    let sum = 0;
    n = parseInt(prompt('Nhập n '));
    for (let i = 1; i <= n; i++) {
        sum = sum + (1 / (2 * i + 1));
    }
    alert(sum);
</script>
