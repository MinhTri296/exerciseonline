<!DOCTYPE html>
<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tính T(n) = 1 x 2 x 3…x N</title>
</head>
<body>
</body>
</html>
<script>
    let t = 1;
    n = parseInt(prompt('Nhập n '))
    for(let i = 1; i <= n; i++) {
        t = t * i;
    }
    alert(t);
</script>
