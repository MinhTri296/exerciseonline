    <title>Tính S(n) = ½ + 2/3 + ¾ + …. + n / n + 1</title>

<script>
    let sum = 0;
    n = parseInt(prompt('Nhập n '));
    for(let i = 1; i <= n; i++) {
        sum = sum + (i / (i + 1));
    }
    alert(sum);
</script>
